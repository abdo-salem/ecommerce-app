<div class="container">
  <div class="row">
    <div class="col-12 col-lg-5 text-center">
      <img [src]="product.image" alt="img" />
    </div>
    <div class="col-12 col-lg-7 mt-3 info">
      <h4 class="mb-3">
        {{ product.title }}
      </h4>
      <p>
        الماركة: <span>{{ product.brand }}</span>
      </p>
      <p>
        الوصف: <span> {{ product.description }}</span>
      </p>
      <p>
        الصنف: <span> {{ product.category }}</span>
      </p>
      <p>
        الكمية: <span>{{ product.stock }}</span>
      </p>
      <h2 class="fw-b mt-3 mb-5">
        {{ product.price | currency }}
      </h2>
      <button type="button" class="btn col-12 fs-2">اطلب الان</button>
    </div>
  </div>
