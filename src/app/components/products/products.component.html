<app-categories></app-categories>
<app-features></app-features>
<div class="container">
  <div class="offers d-flex justify-content-around">
    <div>
      <img src="assets/offer.png" alt="" />
      <p>العروض</p>
    </div>
    <div>
      <i class="bi bi-app"></i>
      <p>جروب 1</p>
    </div>
  </div>
  <div class="latest">
    <h3>أحدث المنتجات</h3>
    <div class="row">
      <div class="card col-3 mx-5 my-3" *ngFor="let item of products">
        <img
          [src]="item.image"
          class="card-img-top h-100 w-100"
          style="max-height: 200px"
          alt="image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">
            {{ item.description }}
          </p>
          <a
            [routerLink]="[item.id]"
            routerLinkActive="router-link-active"
            class="btn btn-primary"
            >تفاصيل</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="most">
    <h3>الأكثر مبيعا</h3>
    <div class="row">
      <div class="card col-3 mx-5 my-3" *ngFor="let item of products">
        <div *ngIf="item.rating > 4">
          <img
            [src]="item.image"
            class="card-img-top h-100 w-100"
            style="max-height: 200px"
            alt="image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
            <a
              [routerLink]="[item.id]"
              routerLinkActive="router-link-active"
              class="btn btn-primary"
              >تفاصيل</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="topRate">
    <h3>الأعلي تصنيف</h3>
    <div class="row">
      <div class="card col-3 mx-5 my-3" *ngFor="let item of products">
        <div *ngIf="item.rating > 4">
          <img
            [src]="item.image"
            class="card-img-top h-100 w-100"
            style="max-height: 200px"
            alt="image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
            <a
              [routerLink]="[item.id]"
              routerLinkActive="router-link-active"
              class="btn btn-primary"
              >تفاصيل</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-subscribe></app-subscribe>
